<!DOCTYPE html>
<html>
<head>
  <title>Neighbourhood Map</title>
 
  <meta charset="utf-8">
  <link href="css/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
 <script src="js/app.js">
   </script>
  <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
  <script src="js/jquery.min.js">
  </script>
  <script src="js/knockout.js">
  </script>
  <script src="bootstrap/js/bootstrap.js">
  </script> 
   <meta content="width=device-width, initial-scale=1.0" name="viewport">
  
</head>
<body>
  <div class="container-fluid">
	 <div class="row">
       <div class="col-md-4 header">
      	<img src="images/dubai.jpg" alt="dubai tourism">
       </div>
       <div class=" heading1 col-md-4 header">
        
        <h1 class="text-uppercase text-center">DUBAI</h1>
        <h3 class="text-uppercase">Arabic Country</h3>
       </div>
       <div class="col-md-4 header">
      	<img src="images/dubai.jpg" alt="dubai tourism">
       </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <div class="form-group">
          <input class="form-control" data-bind="valueUpdate:'afterkeydown',value:typed, event: {keyup: findOptions}" placeholder="Search">
        </div>
        <div class="nav navbar-nav searchlist" data-bind="foreach:dubai">
          <a class=" dlist list-group-item" data-bind="css: {active: selected},  visible: show,text: name, click: $parent.bPoint,text:title"></a>
        </div>
      </div>
       <div class="col-md-9" id="map"></div>
    </div>
  </div>
  
   
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD7P9SHQ6QkmcI7pioUE5XtIw4Wk6KsRSA&libraries=geometry&v=3&callback=newMap" onerror="error()">
  </script>
</body>
</html>
